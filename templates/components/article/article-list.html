<div class="news__section-content">
    {% if articles %}
    <ul class="news__list">
        {% for article in articles %}
        <li class="news__item">
            <article class="news__card">
                <div class="news__card-info">
                    <span class="news__card-infoCategory">{{ article.category.name }}</span>
                    <div class="news__card-infoDetail">
                        <div class="news__card-infoContent">
                            <a href="{% url 'article:article_detail' article.slug %}" class="news__card-infoMoreLink">
                                <h3 class="news__card-infoName">{{ article.title }}</h3>
                            </a>
                            <div class="news__card-infoDate">
                                <i class="ri-calendar-line"></i>
                                <span class="news__card-infoDateText">{{ article.created_at|date:"d M Y" }}</span>
                            </div>
                        </div>
                        <a href="{% url 'article:article_detail' article.slug %}" class="news__card-infoMoreIcon">
                            <i class="ri-arrow-right-s-line"></i>
                        </a>
                    </div>
                </div>
                <img loading="lazy" src="{{ article.image.url }}" alt="{{ article.title }}" class="news__card-img">
            </article>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="requisites-section__alert alert-text">Этот раздел редактируется, приносим свои извинения!</p>
    {% endif %}
</div>
