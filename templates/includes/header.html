{% load static %}
<header class="website__header header" id="header">
    <div class="container header__container">
        <div class="header__row header__row--top">
            <div class="header__col header__col--left">
                <div class="header__phone">
                    <a href="tel:+79692881531" class="header__phone-link">
                        <i class="ri-phone-line"></i>
                        <span data-type="phone-number" class="header__phone-number" data-phone-number="{{ site_settings.main_phone }}"></span>
                    </a>
                </div>
            </div>
            <div class="header__col header__col--center">
                <div class="header__logo logo">
                    <a href="{% url 'main:index' %}" title="На главную" class="logo__link">
                        <img width="90" height="90" src="{% static 'img/logo.svg' %}" alt="" class="logo__brand">
                    </a>
                </div>
            </div>
            <div class="header__col header__col--right">
                <button aria-label="Открыть модальное окно" class="header__button-form button button--primary" data-toggler-modal>Помочь прямо сейчас</button>
            </div>
        </div>
        <div class="header__row header__row--bottom">
            <nav class="header__navbar navbar" id="navbar-top">
                <menu class="navbar__menu">
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу о нас" href="./about.html" class="navbar__menu-link">О нас</a></li>
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу питомцы" href="{% url 'pet:pets_list' %}" class="navbar__menu-link">Питомцы</a></li>
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу реквизиты" href="{% url 'cash:cash_list' %}" class="navbar__menu-link">Реквизиты</a></li>
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу отчеты" href="{% url 'report:report_list' %}" class="navbar__menu-link">Отчеты</a></li>
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу справочник" href="{% url 'reference:reference_list' %}" class="navbar__menu-link">Справочник</a></li>
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу новости" href="{% url 'article:article_list' %}" class="navbar__menu-link">Новости</a></li>
                    <li class="navbar__menu-item"><a aria-selected="Ссылка на страницу контакты" href="./contacts.html" class="navbar__menu-link">Контакты</a></li>
                </menu>
            </nav>
            <button class="header__menu-btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </div>
</header>
